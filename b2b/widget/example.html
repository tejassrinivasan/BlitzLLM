<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>BlitzLLM Conversation Widget</title>
  <link rel="stylesheet" href="conversation_widget.css" />
  <style>
    body { background: #18181b; color: #fff; font-family: 'Inter var', Arial, sans-serif; }
    .demo-controls { margin: 2rem auto 1.5rem auto; max-width: 420px; background: #222; border-radius: 1.25rem; padding: 1.5rem; box-shadow: 0 2px 16px 0 rgba(0,0,0,0.15); display: flex; gap: 1.5rem; align-items: center; justify-content: space-between; }
    .demo-controls label { font-size: 1rem; color: #eee; font-weight: 500; }
    .demo-controls select, .demo-controls input[type=checkbox] { margin-left: 0.5rem; }
  </style>
</head>
<body>
  <h3 style="text-align:center;font-size:1.5rem;font-weight:700;letter-spacing:0.01em;">BlitzLLM Conversation Widget Demo - B2B</h3>
  <div class="demo-controls">
    <label>Theme:
      <select id="theme-select">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
    </label>
    <label>Border:
      <input type="checkbox" id="border-toggle" checked />
    </label>
    <label>Device:
      <select id="device-select">
        <option value="desktop">Desktop</option>
        <option value="tablet">Tablet</option>
        <option value="phone">Phone</option>
      </select>
    </label>
    <label>Width:
      <select id="width-select">
        <option value="wide">Wide</option>
        <option value="normal" selected>Normal (Square)</option>
        <option value="narrow">Narrow</option>
      </select>
    </label>
  </div>
  <div style="display:flex;justify-content:center;margin-top:2.5rem;">
    <div id="blitz-widget"></div>
  </div>
  <script src="conversation_widget.js"></script>
  <script>
    let widgetOptions = {
      targetId: 'blitz-widget',
      apiBase: 'http://localhost:8000',
      device: 'desktop',
      widthMode: 'normal',
      border: true,
      theme: 'dark',
      userId: 'demo-user@example.com',
      apiKey: 'Q9AIueGsVQa4It0MMlVYjqcWc8FrnTE3546JY932u3WBc2b5pcE7jXOsx471ddPS'
    };
    BlitzWidget.createWidget(widgetOptions);
    document.getElementById('theme-select').addEventListener('change', function(e){
      widgetOptions.theme = e.target.value;
      BlitzWidget.recreateWidget(widgetOptions);
    });
    document.getElementById('border-toggle').addEventListener('change', function(e){
      widgetOptions.border = e.target.checked;
      BlitzWidget.recreateWidget(widgetOptions);
    });
    document.getElementById('device-select').addEventListener('change', function(e){
      widgetOptions.device = e.target.value;
      BlitzWidget.recreateWidget(widgetOptions);
    });
    document.getElementById('width-select').addEventListener('change', function(e){
      widgetOptions.widthMode = e.target.value;
      BlitzWidget.recreateWidget(widgetOptions);
    });
  </script>
</body>
</html>
